name: Publish extension to marketplace

on:
  release:
    types:
    - created

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - name: Install dependencies
      run: npm install
    - name: Publish
      run: npm run publish
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}